    <script lang="javascript">
        function factorial(nbr) {
            var fact = 1;
            for(var idx = nbr; idx >= 2; idx--) {
                fact *= idx;
            }
            console.log(nbr, "factorial is",  fact);
        }
        function add1(nbr) {
            console.log( nbr + 1 );
        }
    </script>
